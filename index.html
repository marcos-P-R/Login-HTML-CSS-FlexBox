<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container-card">
        <div class="container-img">
            <img src="./img/undraw_mathematics_4otb.svg" class="logo" alt="Logo do Estude Matemática">
        </div>
        <div class="container-login">
            <h1>Login</h1>
            <input type="text" placeholder="Nome" class="input-login name">
            <input type="password" placeholder="Senha" class="input-login senha">
            <input type="button" value="Entrar" class="button-login">
            <p>Não é cadastrado? <a href="#">cadastre-se aqui</a></p>
        </div>
    </div>
</body>
</html>
